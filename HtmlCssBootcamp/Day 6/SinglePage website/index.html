<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="home">
        <nav>
            <a href="#">Website</a>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
            <div class="search">
                <input type="text" id="txtSearch" placeholder="Search Text Here">
                <img src="images/search.png">
            </div>
        </nav>
    </section>

    <section id="services">Services</section>
    <section id="products">Products</section>
    <section id="about-us">About Us</section>
    <section id="contact-us">

        <div class="contact-box">
            <form action="">
                <h2 class="title">Contact Us</h2>
                <table>
                    <tr>
                        <td><label for="">Your Name</label></td>
                        <td><input type="text" placeholder="Your Name"></td>
                    </tr>
                    <tr>
                        <td><label for="">Your Email</label></td>
                        <td><input type="email" placeholder="Your Email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email Subject</label></td>
                        <td><input type="text" placeholder="Subject"></td>
                    </tr>
                    <tr>
                        <td><label for="">1+1=</label></td>
                        <td><input type="text" placeholder="Your Answer"></td>
                    </tr>
                    <tr class="txtArea">
                        <td colspan="2">
                            <label for="">Your Message</label>
                            <textarea></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btnSend">Send Email</button>
                            <button class="btnSend">Clear</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </section>
    <section id="footer">Footer</section>
</body>

</html>
